<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flipkart clone</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/flipkart-plus_8d85f4.png" alt="logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>

            <div class="searchbar">
                <img src="./images/61088.png" alt="search icon">
                <p class="divider1">|</p>
                <p class="divider2">|</p>
                <input placeholder="Search for products, brands and more" type="text" class="input_field">
            </div>

            <img class="cart" title="Your Cart" src="./images/shopping-cart.png" alt="cart">
        </nav>

        
    </header>

    <main>
        <div class="container">
            <div class="upper-space">
                <h2>Latest Deals</h2>
            </div>
            <div class="lower-cont">
                <div class="lower1">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/480/480/image/9464fd78b8f53463.jpg?q=50" alt="">
                </div>
                <div class="lower2">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/480/480/image/fcbc392a6003312c.jpg?q=50" alt="">
                </div>
                <div class="lower3">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/480/480/image/3c5e1614bfa336d9.jpg?q=50" alt="">
                </div>
            </div>
            

        </div>

    </main>

    <footer class="center_content">
        <p>made with ðŸ’— by yuvraj</p>
    </footer>
</body>
</html>
